<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Trip Planner{% endblock %}</title>

  {% block head %}
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBzyPkw1zBPM2TejjBfszZbj7s74kQY7o&sensor=true"></script>
  <script src="jquery/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="scripts/map.js"></script>
  {% endblock %}
</head>
<body>
	<div class="container">

		<header>
			<h1> <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>Trip Planner</h1>
			<nav>
				<ul>
					<li class="nav-home"><a href="#"><span class="glyphicon glyphicon-home nav-icon" aria-hidden="true">
					</span>Home</a></li>
					<li class="nav-about"><a href="#"><span class="glyphicon glyphicon-globe nav-icon" aria-hidden="true"></span>About</a></li>
					<li class="nav-contact"><a href="#"><span class="glyphicon glyphicon-send nav-icon" aria-hidden="true"></span>Contact</a></li>
				</ul>
			</nav>
		</header>

		{% block content %}{% endblock %}

		<footer></footer>
	</div>
  
</body>
</html>
